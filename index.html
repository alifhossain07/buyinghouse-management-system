<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/public/logo.png" type="image/png" />

    <!-- Tailwind CSS (via CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Flowbite (via CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"
      rel="stylesheet"
    />

    <title>Friends Fashion LTD</title>
  </head>
  <body>
    <!-- Navbar -->
    <div
      class="fixed top-0 left-0 w-full z-50 bg-white shadow-md"
      id="navbar"
    ></div>
    <div class="mt-16" id="hero"></div>
    <div id="aboutus"></div>
    <div id="ourservices"></div>
    <!-- Featured Items -->
     <div class="w-8/12 mx-auto">
      <section class="py-16 " id="featured-items">
        <div class="container mx-auto ">
          <h2 class="text-4xl font-extrabold text-green-600 font-title uppercase tracking-wider text-center mb-8">Featured Items</h2>
          <p class="text-lg text-gray-700 mb-12 font-text tracking-wider text-center">
            Explore our collection of the latest trending items in men's and women's fashion.
          </p>
  
          <!-- Grid for Featured Items -->
          <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 gap-8" id="featured-grid">
            <!-- Dynamic Cards will be rendered here -->
          </div>
        </div>
      </section>
     </div>
   

    <script>
      fetch("/components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));
      fetch("/components/hero.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("hero").innerHTML = data;
        })
        .catch((error) => console.error("Error loading hero:", error));
      fetch("/components/aboutus.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("aboutus").innerHTML = data;
        })
        .catch((error) => console.error("Error loading hero:", error));
        fetch("/components/ourservices.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("ourservices").innerHTML = data;
        })
        .catch((error) => console.error("Error loading hero:", error));
        
        // Fetch featured items from the API
        const featuredGrid = document.getElementById("featured-grid");

      // Fetch data from the data.json file
      fetch("data.json")
  .then((response) => {
    if (!response.ok) {
      throw new Error("Network response was not ok " + response.statusText);
    }
    return response.json();
  })
  .then((data) => {
    // Limit to the first 4 items
    data.slice(0, 4).forEach((item) => {
      const availability = item.isAvailable ? "In Stock" : "Out of Stock";
      const card = `
        <div class="bg-white shadow-lg rounded-lg overflow-hidden transition-transform transform hover:scale-105 duration-300 ease-in-out">
          <img src="${item.image}" alt="${item.productName}" class="w-full h-96 object-cover" />
          <div class="p-6">
            <h3 class="text-xl font-semibold text-gray-800 hover:text-green-600">${item.productName}</h3>
            <p class="text-gray-600">Price: $${item.latestPrice.toFixed(2)}</p>
            <p class="text-gray-600">Availability: <span class="${item.isAvailable ? 'text-green-600' : 'text-red-600'}">${availability}</span></p>
            <p class="text-gray-600">Amount Available: <span class="font-semibold">${item.amount}</span></p>
          </div>
        </div>
      `;
      featuredGrid.innerHTML += card;
    });
  })
  .catch((error) => console.error("Error loading featured items:", error));


        


    </script>

    <!-- Other content can go here -->

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
