<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 ">
    <div id="navbar"></div>
    <div class="min-h-screen w-10/12 mx-auto flex">
      <!-- Sidebar -->
      <aside class="w-64 mt-6 bg-white shadow-md">
        <div class="p-4 border-b">
          <h1 class="text-xl font-semibold">Admin Dashboard</h1>
        </div>
        <nav class="mt-4">
          <ul>
            <li>
              <a href="/pages/admindashboard.html" class="block py-2 px-4 hover:bg-gray-200"
                >Dashboard</a
              >
            </li>
            <li>
              <a href="/pages/products.html" class="block py-2 px-4 hover:bg-gray-200">Products</a>
            </li>
            <li>
              <a href="/pages/orders.html" class="block py-2 px-4 hover:bg-gray-200">Orders</a>
            </li>
            <li>
              <a href="/pages/users.html" class="block py-2 px-4 hover:bg-gray-200">Users</a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <main class="flex-1 p-6">
        <!-- Overview Section -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
          <div class="p-4 bg-white rounded-lg shadow-md">
            <h3 class="text-lg font-semibold">Total Orders</h3>
            <p class="text-2xl font-bold">1,234</p>
          </div>
          <div class="p-4 bg-white rounded-lg shadow-md">
            <h3 class="text-lg font-semibold">Pending Orders</h3>
            <p class="text-2xl font-bold">124</p>
          </div>
          <div class="p-4 bg-white rounded-lg shadow-md">
            <h3 class="text-lg font-semibold">Total Revenue</h3>
            <p class="text-2xl font-bold">$12,345</p>
          </div>
          <div class="p-4 bg-white rounded-lg shadow-md">
            <h3 class="text-lg font-semibold">Total Users</h3>
            <p class="text-2xl font-bold">567</p>
          </div>
        </div>

        <!-- Recent Activity Section -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Recent Activity</h3>
            <table class="w-full text-left">
              <thead>
                <tr>
                  <th class="border-b p-2">Date</th>
                  <th class="border-b p-2">Activity</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="border-b p-2">2024-12-25</td>
                  <td class="border-b p-2">New Order Placed</td>
                </tr>
                <tr>
                  <td class="border-b p-2">2024-12-24</td>
                  <td class="border-b p-2">User Registered</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="bg-white p-4 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold mb-4">Sales Overview</h3>
            <canvas id="salesChart" width="400" height="200"></canvas>
          </div>
        </div>
      </main>

    </div>
    <div id="footer"></div>
    <script>
      fetch("/components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));
      fetch("/components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading hero:", error));

      const ctx = document.getElementById("salesChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: ["January", "February", "March", "April", "May"],
          datasets: [
            {
              label: "Sales",
              data: [120, 200, 150, 300, 400],
              borderColor: "rgba(75, 192, 192, 1)",
              borderWidth: 2,
              fill: false,
            },
          ],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              display: false,
            },
          },
        },
      });
    </script>
  </body>
</html>
