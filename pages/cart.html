<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Friends Fashion LTD</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar (Optional) -->
    <div
      class="fixed top-0 left-0 w-full z-50 bg-white shadow-md"
      id="navbar"
    ></div>

    <!-- Cart Section -->
    <div class="container mx-auto px-6 mt-24 py-16">
      <h1 class="text-4xl font-bold text-gray-800 text-center mb-12">Your Cart</h1>

      <!-- Cart Items -->
      <div class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <!-- Product 1 -->
          <div class="flex items-center space-x-4">
            <img
              src="https://i.ibb.co/gdyHT7C/blazer.jpg"
              alt="Men's Casual Blazer"
              class="w-20 h-20 object-cover rounded-lg"
            />
            <div>
              <h2 class="text-lg font-semibold">Men's Casual Blazer</h2>
              <p class="text-gray-600">Size: M</p>
              <p class="text-gray-800 font-bold">$75.99</p>
            </div>
          </div>

          <!-- Quantity and Controls -->
          <div class="flex items-center justify-center">
            <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">-</button>
            <span class="mx-4">1</span>
            <button class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">+</button>
          </div>

          <!-- Remove Button -->
          <div class="flex items-center justify-end">
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
              Remove
            </button>
          </div>
        </div>

        <hr class="my-4" />

        <!-- Product 2 -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
          <div class="flex items-center space-x-4">
            <img
              src="https://i.ibb.co/rbBK945/men-Jeans1.png"
              alt="Men's Slim Fit Jeans"
              class="w-20 h-20 object-cover rounded-lg"
            />
            <div>
              <h2 class="text-lg font-semibold">Men's Slim Fit Jeans</h2>
              <p class="text-gray-600">Size: L</p>
              <p class="text-gray-800 font-bold">$45.99</p>
            </div>
          </div>

          <div class="flex items-center justify-center">
            <button class="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600">-</button>
            <span class="mx-4">2</span>
            <button class="px-3 py-1 bg-green-500 text-white rounded hover:bg-green-600">+</button>
          </div>

          <div class="flex items-center justify-end">
            <button class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">
              Remove
            </button>
          </div>
        </div>

        <hr class="my-4" />

        <!-- Total Section -->
        <div class="text-right">
          <p class="text-lg text-gray-800">Subtotal: <span class="font-bold">$167.97</span></p>
          <p class="text-gray-600 text-sm">Shipping and taxes calculated at checkout.</p>
          <button class="mt-4 px-6 py-2 bg-green-600 text-white font-semibold rounded hover:bg-green-700">
            Proceed to Checkout
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
      // Load Navbar and Footer dynamically
      fetch("/components/navbar.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        })
        .catch((error) => console.error("Error loading navbar:", error));

      fetch("/components/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        })
        .catch((error) => console.error("Error loading footer:", error));
    </script>
  </body>
</html>
